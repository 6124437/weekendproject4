<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
  <h1 class="display-5 fw-bold">Hello</h1>
  <div class="col-lg-6 mx-auto">
    <p *ngIf="blockNumber && (blockNumber > 0)" class="lead mb-4">block number is <strong>{{blockNumber}}</strong>.</p>
    
    <button type="button" class="btn btn-success btn-lg px-4 gap-3" (click)="createWallet()">{{userWallet ? "Create another" : "Create"}} Wallet</button>

    <div class="card" *ngIf="userWallet" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">User Wallet GM</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{userWallet.address}}</h6>
        <p class="card-text">ETH: {{userEthBalance}}</p>
        <p class="card-text">MTK: {{userTokenBalance}}</p>
        <button 
        
        type="button" 
        class="btn btn-danger btn-1g px-4 gap-3 my-4" 
        (click)="requestTokens(mintAmount.value)">Request tokens</button>
        <p>Amount:</p>
        <input #mintAmount type="number" min = "0" max = "10" class="input">
      </div>
    </div>
    

    <div class="card" *ngIf="tokenContractAddress" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Token Contract</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{tokenContractAddress}}</h6>
        <p class="card-text">Total Supply: {{tokenTotalSupply}} MTK</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>


    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="syncBlock()">Sync</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="clearBlock()">Clear</button>
    </div>
  </div>
</div>
